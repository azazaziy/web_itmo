services:
  db:
    image: postgres:15-alpine
    ports:
      - 5432:5432
    volumes:
      - pg_data:/var/lib/postgresql/data
    platform: linux/amd64
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  db-api:
    build: ../cmd/db/
    container_name: fastapi-db
    platform: linux/amd64
    external_links:
      - postgres-db:postgres-db
    ports:
      - 8080:8080
    depends_on:
      - db
